<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles_karc.css">
  <title>Karculator</title>
</head>
<body>
    
	<div class = "border">
	    <textarea id="id_txaDisplay" name="textoutput" rows="1" cols="33" readonly = "readonly"> 0</textarea>
	    <textarea id="id_txaHistory" name="textoutput" rows="20" cols="33" readonly = "readonly"> </textarea>
	    <button class = "clss_keyDigits" id = "id_btn1"> 1 </button>
    	<button class = "clss_keyDigits" id = "id_btn2"> 2 </button>
    	<button class = "clss_keyDigits" id = "id_btn3"> 3 </button>
    	<button class = "clss_keyDigits"  id = "id_btn4"> 4 </button>
    	<button class = "clss_keyDigits"  id = "id_btn5"> 5</button>
    	<button class = "clss_keyDigits"  id = "id_btn6"> 6</button>
    	<button class = "clss_keyDigits"  id = "id_btn7"> 7 </button>
    	<button class = "clss_keyDigits"  id = "id_btn8"> 8 </button>
    	<button class = "clss_keyDigits"  id = "id_btn9"> 9</button>
    	<button class = "clss_keyDigits" id = "id_btn0"> 0 </button>
    	<button class = "clss_keyDigits" id = "id_btnComma"> . </button>
    	<button class = "clss_keyDigits" id = "id_btnAdd"> + </button>
    	<button class = "clss_keyDigits" id = "id_btnSub"> - </button>
    	<button class = "clss_keyDigits" id = "id_btnMult"> * </button>
    	<button class = "clss_keyDigits" id = "id_btnDiv"> / </button>
    	<button class = "clss_keyDigits" id = "id_btnEqualTo"> = </button>
    	<button class = "clss_keyDigits" id = "id_btnClr"> Clr </button>
    	<button class = "clss_keyDigits" id = "id_btnClrHs"> ClrHs </button>
    </div>	
    <script src = "./karc.js" type = "text/javascript"> </script>
	
	
</body>
