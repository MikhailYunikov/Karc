<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles_karc.css">
  <title>Karculator</title>
</head>
<body>
    
	<div class = "border">
	    <textarea id="id_txaDisplay" name="textoutput" rows="1" cols="33" readonly = "readonly"> 0</textarea>
	    <textarea id="id_txaHistory" name="textoutput" rows="20" cols="33" readonly = "readonly"> </textarea>
	    <div class = "clss_virtualKey" id = "id_btn1"    value="1"> 1 </div>
    	<div class = "clss_virtualKey" id = "id_btn2"	value="2">2</div>
    	<div class = "clss_virtualKey" id = "id_btn3"	value="3">3</div>
    	<div class = "clss_virtualKey" id = "id_btn4"	value="4">4</div>
    	<div class = "clss_virtualKey" id = "id_btn5"	value="5">5</div>
    	<div class = "clss_virtualKey" id = "id_btn6"	value="6">6</div>
    	<div class = "clss_virtualKey" id = "id_btn7"	value="7">7</div>
    	<div class = "clss_virtualKey" id = "id_btn8"	value="8">8</div>
    	<div class = "clss_virtualKey" id = "id_btn9"	value="9">9</div>
    	<div class = "clss_virtualKey" id = "id_btn0"	value="0">0</div>
    	<div class = "clss_virtualKey" id = "id_btnComma"	value=".">.</div>
    	<div class = "clss_virtualKey" id = "id_btnAdd"	value="+">+</div>
    	<div class = "clss_virtualKey" id = "id_btnSub"	value="-">-</div>
    	<div class = "clss_virtualKey" id = "id_btnMult"	value="*">*</div>
    	<div class = "clss_virtualKey" id = "id_btnDiv"	value="/">/</div>
    	<div class = "clss_virtualKey" id = "id_btnEqualTo"	value="=">=</div>
    	<div class = "clss_virtualKey" id = "id_btnClr"	value="Clr">Clr</div>
    	<div class = "clss_virtualKey" id = "id_btnClrHs"	value="ClrHs">ClrHs</div>
    </div>	
    <script src = "./karc.js" type = "text/javascript"> </script>
	
	
</body>
</html>
